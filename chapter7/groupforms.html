<!DOCTYPE html>

<html>
    <head>
        <title>Grouping Form Controls</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://www.example.com">
            <fieldset>
                <legend>Contact Details</legend>
                <label>Email:<br>
                <input type="text" name="email">
                </label>
                <br>
                <label>Mobile:<br>
                <input type="text" name="mobile">
                </label><br>
                <label>Telephone:<br>
                <input type="text" name="telephone">
                </label>
            </fieldset>
        </form>
    </body>
</html>
